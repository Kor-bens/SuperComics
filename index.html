<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=4,width=device-width" initial-scale="1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <title>Super-Grid</title>
</head>

<body>

    <div class="contain">

        <nav>
            <div class="nav1"><a><img src="image/Superman.png" alt="logo-superman" id="logo-superman"></a></div>
            <div class="nav2"><a href="#" class="nav-text">Home</a></div>
            <div class="nav3"><a href="#" class="nav-text">Grid</a></div>
            <div class="nav4"><a href="#" class="nav-text">Contact</a></div>
        </nav>


        <div id="main">
              <div id="bloc-superman"> <img src="image/sm.png" alt="superman" id="superman"></div><div class="gradient"></div>
            <div class="side-bar-logo">
               <div class="bloc-logo"><p class="logo-text">Super man</p><img src="image/Superman-logo.png" alt="logo_superman" class="logo" /></div>
              <div class="bloc-logo"><p class="logo-text">Batman</p><img src="image/batman-logo.png" alt="batman_logo" class="logo" /></div>
               <div class="bloc-logo"><p class="logo-text">Wonder Woman</p><img src="image/wonder-woman-logo.png" alt="wonder-woman_logo" class="logo" /></div>
               <div class="bloc-logo"><p class="logo-text">Green Lantern</p><img src="image/Green-Lantern-logo.png" alt="green_lantern_logo" class="logo" /></div>
               <div class="bloc-logo"><p class="logo-text">Aquaman</p><img src="image/Aquaman-logo.png" alt="aquaman_logo" class="logo" /></div>
            </div>

            <div class="content">
               <div class="titre-video"><h1 class="titre-superman"><i>SUPER MAN</i></h1> </div>
                 <div class="video"><embed src="video/sman.mp4" autostart="false" /></div>
            </div>
        </div>



        <footer>
            <div class="basdepage">
            <div id="bloc-copyleft"><img src="image/copyleft.png" alt="copyleft" id="copyleft" /></div>
            <p>To be reproduced as desired with <i class="em em-heart"></i> and <i class="em em-coffee"></i></p>
           </div>
        </footer>

    </div>


</body>

</html>
